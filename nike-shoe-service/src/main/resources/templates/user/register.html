
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>회원가입</title></head>
<body>
<h1>회원가입</h1>
<form action="#" th:action="@{/users/register}" th:object="${user}" method="post">
    <label>아이디: <input type="text" th:field="*{username}"/></label><br/>
    <label>비밀번호: <input type="password" th:field="*{password}"/></label><br/>
    <button type="submit">가입</button>
</form>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
<a href="/">메인으로</a>
</body>
</html>
